<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header_admin.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Gestion de Productos</title>
</head>
<body>
        <header>
            <div class="px-3 py-2 border-bottom bg-micolor">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <span class="fs-4 text-light"> Lista de Productos</span>
                        </a>
                        <ul class="nav nav-pills">
                            <li class="nav-item"><a class="nav-link text-light" th:href="@{/inicio}">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link text-light" th:href="@{/usuario/listausuarios}">Usuarios</a></li>
                            <li class="nav-item"><a class="nav-link text-light" th:href="@{/empleado/lista_empleados}">Empleados</a></li>
                            <li class="nav-item"><a class="nav-link text-light" th:href="@{/cliente/lista_clientes}">Clientes</a></li>
                            <li class="nav-item"><a class="nav-link active" href="#">Productos</a></li>
                            <li class="nav-item"><a class="nav-link text-light" th:href="@{/proveedor/lista_proveedores}">Proveedores</a></li>
                            <li class="nav-item"><a class="nav-link text-light" th:href="@{/auditoria/lista_auditorias}">Auditorias</a></li>
                        </ul>
                        
                    </div>
                </div>
            </div>
            <div class="px-3 py-2 border-bottom mb-3 bg-micolor2">
                <div class="container d-flex flex-wrap justify-content-center">
                    <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>
                    <div class="text-end">
                        <a th:href="@{/productos/nuevo}">
                            <button type="button" class="btn btn-success">Crear</button>
                        </a>
                    </div>
                </div>
            </div>
        </header>

    <div class="container mt-4">
        <table class="table table-hover table-light">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Categoria</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${listaProductos}">
                    <td th:text="${producto.idproducto}"></td>
                    <td th:text="${producto.categoria.nombre}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <a th:href="@{'/productos/editar'+'/'+${producto.idproducto}}" class="btn btn-info">Editar</a>
                        &nbsp;&nbsp;
                        <a th:href="@{'/productos/eliminar'+'/'+${producto.idproducto}}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
