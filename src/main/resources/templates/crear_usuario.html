<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/editarProduc.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="">Editar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="/inicio">Inicio</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container text-center contenedor">
        <div>
            <h1 class="contenedor_titulo">Crear Usuario</h1>
        </div>
        <form th:action="@{/empleado/crear_usuario}"  method="post" style="max-width:600px;margin:0 auto;">
            <input type="hidden" th:field="*{empleado.idEmpleado}" />
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Correo</label>
                    <div class="col-sm-8">
                        <input type="email" name="correo" class="form-control" th:field="*{usuario.correo}" required/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Rol</label>
                    <div class="col-sm-8">
                        <select th:field="*{usuario.privilegio}" class="form-control" required>
                            <th:block th:each="privilegio :${listaRoles}">
                                <option th:text="${privilegio.nombre}" th:value="${privilegio.idRol}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Contrase√±a</label>
                    <div class="col-sm-8">
                        <input type="password" name="password" class="form-control" th:field="*{usuario.password}" required/>
                    </div>
                </div>
                <div th:if="${error_correo}" class="error-message">
                    <p th:text="${error_correo}" class="alert alert-danger"></p>
                </div>
                <div class="text-center p">
                    <button type="submit" class="botons">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
