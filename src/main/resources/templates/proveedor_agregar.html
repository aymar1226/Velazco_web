<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registroProduc.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="">Agregar Producto</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/listaproductos}">volver</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container text-center contenedor">
        <div>
            <h1 th:if="${proveedor.idProveedor == null}" class="contenedor_titulo">Agregar Proveedor</h1>
        </div>
        <form th:action="@{/proveedor/guardar}" th:object="${proveedor}" method="post" style="max-width:600px;margin:0 auto;">
            <input type="hidden" th:field="*{idProveedor}" th:value="${proveedor.idProveedor}"/>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Nombre</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nombre}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Telefono</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{telefono}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Sitio Web</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{sitioweb}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Correo</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{correo}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Direccion</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{direccion}" class="form-control" required/>
                    </div>
                </div>
                <div class="text-center p">
                    <button type="submit" class="botons">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
