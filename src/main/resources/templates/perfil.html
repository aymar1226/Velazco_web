<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" th:href="@{/css/carrito.css}">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <li class="breadcrumb-item"><a th:href="@{/inicio}">Volver</a></li>

<br>
<br>
<br>
    <div class="perfil">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                            aria-selected="true">Datos Generales</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                            data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                            aria-selected="false">Actualizar Datos</button>
                    </li>

                </ul>
                <div class="tab-content" id="myTabContent">
                    <br>
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                        aria-labelledby="home-tab">

                        <div class="row">

                            <div class="col-4">
                                <img class="img-thumbnail" th:src="@{/img/usuario.jpg}" alt="">
                            </div>
                            <div class="col-8">
                                <div class="form-group row">
                                    <label  class="col-2">Nombre: </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" value="">
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label  class="col-2">Correo: </label>
                                    <div class="col-8">
                                        <input type="email" class="form-control" value="">
                                    </div>
                                </div>
                                <br>    
                                <div class="form-group text-center">
                                    <button class="btn btn-info">Actualizar</button>
                                    <button class="btn btn-danger">Eliminar</button>
                                </div>
                            </div>

                        </div>
                    </div>
                <form th:action="@{/usuario/update}" th:object="${usuario}" method="post" style="max-width:600px;margin:0 auto;">
                    <input type="hidden" th:field="*{idusuario}" th:value="${usuario.idusuario}"/>
                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="col-md-6 offset-md-3">
                            <h3 class="text-center">Cambio de Datos</h3>
                            <br>
                            <div class="form-grour row">
                                <label class="col-4">Nombre</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{nombre}">
                                </div>
                            </div>
                            <br>
                            <div class="form-grour row">
                                <label class="col-4">Apellido</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{apellido}">
                                </div>
                            </div>
                            <br>
                            <div class="form-grour row">
                                <label  class="col-4">DNI</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{dni}">
                                </div>
                            </div>
                            <br>
                            <div class="form-grour row">
                                <label class="col-4">Telefono</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{telefono}">
                                </div>
                            </div>
                            <br>
                            <div class="form-grour row">
                                <label  class="col-4">Correo</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{correo}">
                                </div>
                            </div>
                            <br>
                            <div class="form-grour row">
                                <label  class="col-4">Direccion</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{direccion}">
                                </div>
                            </div>
                            <br>
                            <div class="form-grour row">
                                <label  class="col-4">Contrase√±a</label>
                                <div class="col-8">
                                    <input readonly type="text" class="form-control" th:field="*{password}">
                                </div>
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <button class="btn btn-info">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
