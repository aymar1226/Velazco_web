<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="img/logo.jpeg" alt="logo">
        <h1>INICIAR SESION</h1>
        <form>
            <label id="correo">Correo</label>
            <input type="text" placeholder="Ingresar correo">

            <label id="password">Contraseña</label>
            <input type="password" placeholder="Ingresar contraseña">

            <a onclick="IniciarSesion()" class="xd" href="#">Iniciar sesion</a>
            
            <a th:href="@{/registro}">Registrate</a><br>
            <a href="inicio.html">Continuar sin registrarse</a>
            
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
